<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endfor %}
    <form action="" method="POST">
        {% csrf_token %}
        <h1>Sign Up</h1>
        <label>Username :</label>
        <input type="text" id="uname" placeholder="Create a username(only letters and numbers" name="username">
        <br>
        <br>
        <label>First Name :</label>
        <input type="text" id="first_name" placeholder="Enter your First Name" name="first_name">
        <br>
        <br>
        <label>Last Name :</label>
        <input type="text" id="last_name" placeholder="Enter your First Name" name="last_name">
        <br>
        <br>
        <label>Email :</label>
        <input type="email" id="email" placeholder="Email" name="email">
        <br>
        <br>
        <label>Password :</label>
        <input type="password" id="password" placeholder="Password" name="password">
        <br>
        <br>
        <label>Confirm Password :</label>
        <input type="password" id="confirm_password" placeholder="Confirm Password" name="confirm_password">
        <br>
        <br>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
